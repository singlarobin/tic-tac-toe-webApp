<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
        <script type="module" src="./container/script.js" defer></script>
    </head>
    <body>
        <header >
            <div class="content-wrap">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </header>
        <main>
            <div class="content-wrap">
                <div class="player">
                    <div>
                        <h2>Player 1</h2> 
                        <div class="choose-option">
                            <p>Choose</p>
                            <div class="radio-btn">
                                <div>
                                    <input type="radio" name="option1" id="X-1" value="X">
                                    <label for="X-1">X</label>
                                </div>
                                <div>
                                    <input type="radio" name="option1" id="O-1" value="O">
                                    <label for="O-1">O</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <h2>Player 2</h2>
                        <div class="choose-option">
                            <p>Choose</p>
                            <div class="radio-btn">
                                <div>
                                    <input type="radio" name="option2" id="X-2" value="X">
                                    <label for="X-2">X</label>
                                </div>
                                <div>
                                    <input type="radio" name="option2" id="O-2" value="O">
                                    <label for="O-2">O</label>
                                </div>
    
                            </div>
                        </div>                   
                    </div>
                </div>
                <button class="play-btn" >Play</button>
            </div>
        </main>
        <footer>
            <div class="content-wrap">
                <h2>Contact Us</h2>
                    <div class="icon-list">
                        <a href="#" class="fa fa-facebook"></a>  
                        <a href="#" class="fa fa-twitter"></a>      
                        <a href="#" class="fa fa-linkedin"></a>  
                        <a href="#" class="fa fa-instagram"></a> 
                    </div>

            </div>
        </footer>
    </body>
</html>
