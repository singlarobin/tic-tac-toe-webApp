
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/playAreaStyle.css">
        <script type="module" src="./container/game.js" defer></script>
    </head>
    <body>
        <header>
            <div class="content-wrap">
                <div class="header-area">
                    <div class="player-area">
                        <div class="player">
                            <h2>Player 1:</h2>
                            <h2 class="player1">X</h2>
                        </div>
                        <div class="player">
                            <h2>Player 2:</h2>
                            <h2 class="player2">O</h2>
                        </div>
                    </div>
                    <div class="result-area">
                        <h2>RESULT</h2>
                        <h2></h2>
                    </div>
                </div>
            </div>

        </header>
        <main>
            <div class="btn-div">
                <button class="play-btn">Restart</button>
            </div>
            
            <div class="content-wrap ">
                <div class="play-grid">
                    <div class="grid-item horizontal-border vertical-border one"> X</div>
                    <div class="grid-item horizontal-border vertical-border  two">X</div>
                    <div class="grid-item horizontal-border three">X</div>
                    <div class="grid-item horizontal-border vertical-border four">X</div>
                    <div class="grid-item horizontal-border vertical-border  five">X</div>
                    <div class="grid-item horizontal-border six">X</div>
                    <div class="grid-item vertical-border seven">X</div>
                    <div class="grid-item vertical-border eight">X</div>
                    <div class="grid-item nine">X</div>
                </div>
                
                
            </div>

        </main>
    </body>
</html>
